loDialogLanguageHelp = Megjelenik a szerkesztő elemben megjelenő bekezdés nyelve.\nHa módosítani szeretné az aláhúzott egyezés vagy a teljes bekezdés nyelvét, először válassza ki az új nyelvet.\nMiután a "Nyelv módosítása" gombban új nyelvet jelölt ki aktiválódik.
loDialogChangeLanguageHelp = A lista az új nyelv kiválasztása után aktiválódik.\nKattintson a listára a következők kiválasztásához:\n- az egyezés nyelvének módosítása (a szerkesztő elemben aláhúzva)\n- a teljes bekezdés
loDialogMatchDescriptionHelp = Leírja a helyesírás- vagy nyelvhelyesség-ellenőrző által talált lehetséges hibát.
loDialogMatchParagraphHelp = Jelenítse meg azt a bekezdést, amelyben az egyezés található. A lehetséges hiba aláhúzva és a megadott színnel jelenik meg (helyesírási hibák: piros, nyelvtani hibák: kék, stilisztikai hibák: zöld, a színeket a felhasználó határozhatja meg a Nyelveszköz beállítások párbeszédablakban).\nA bekezdést a felhasználó szerkesztheti .\nA dokumentum szövegének módosításához szerkesztés után nyomja meg a "Módosítás" gombot.
loDialogSuggestionsHelp = Megjelenik az egyezésre vonatkozó javaslatok listája.\n- Válasszon ki egy javaslatot, és nyomja meg a „Módosítás” gombot, hogy az aláhúzott egyezést a kiválasztott javaslattal cserélje le.\nTipp: Ha módosította a szöveget a szerkesztő elemben, a módosított szöveg a javaslat helyett a dokumentumon belül lesz cserélve.
loDialogCheckTypeHelp = Jelölje be az ellenőrzéshez:\n- csak helyesírás\n- csak nyelvtan (és stílus)\n- minden (helyesírás, nyelvtan és stílus)
loDialogHelpButtonHelp = Megnyitja a Súgó párbeszédablakot
loDialogOptionsButtonHelp = Megnyitja a Nyelveszköz beállítások párbeszédablakot.\nA beállításokat a felhasználó módosíthatja és a párbeszédablak „Rendben” gombjára kattintva elmentheti.
loDialogUndoButtonHelp = Visszavonja az utolsó műveletet.\nLegfeljebb 20 műveletet lehet visszavonni.
loDialogCloseButtonHelp = Bezárja a helyesírás- és nyelvhelyesség-ellenőrző párbeszédpanelt.
loDialogMoreButtonHelp = Csak nyelvtani hibák esetén:\nMegnyit egy hivatkozást a böngészőben, hogy speciális információkat kapjon a hibáról.
loDialogIgnoreButtonHelp = Figyelmen kívül hagyja a jelenlegi egyezést\n(Az egyezés figyelmen kívül marad a bekezdés következő módosításáig).
loDialogIgnoreAllButtonHelp = Figyelmen kívül hagyja az összes hasonló egyezést a dokumentumban:\n- Helyesírási hibák esetén: Figyelmen kívül hagyja az összes szót, például az elgépeltet.\n- Nyelvtani hibák esetén: Figyelmen kívül hagyja a szabályt.\nA szavak vagy szabályok figyelmen kívül hagyása a munkamenet végéig.
loDialogIgnorePermanentButtonHelp = Figyelmen kívül hagyja az aktuális egyezést\nAz egyezést a dokumentum újbóli megnyitása után is figyelmen kívül hagyja\nmindaddig, amíg az alaphelyzetbe állítás mellőzés állandó gombjára nem kattint.
loDialogResetIgnorePermanentButtonHelp = Az állandó figyelmen kívül hagyott egyezések visszaállnak.
loDialogDeactivateRuleButtonHelp = Csak nyelvtani hibák esetén:\nA szabály véglegesen deaktiválva van\n(A Nyelveszköz beállítások párbeszédpanelen újra aktiválható).
loDialogActivateRuleButtonHelp = A deaktivált szabályok újraaktiválása.
loDialogAddToDictionaryButtonHelp = Csak helyesírási hibák esetén:\nJelöljön ki egy szótárt a listából.\nAz ismeretlen szó hozzáadódik a kijelölt szótárhoz.
loDialogChangeButtonHelp = Módosítja a bemutatott bekezdés szövegét.\nKét működési mód van:\n1. Ha a szerkesztő elemben látható bekezdést a felhasználó megváltoztatta, akkor a bekezdés eredeti szövege az új szövegre kerül.\n2. Ha a szerkesztő elemben látható bekezdést a felhasználó nem változtatta meg, de legalább egy javaslat létezik, akkor az aláhúzott egyezést a kiválasztott javaslat váltja fel.\nHa nincs javaslat és nincs változás a szerkesztő mezőben, a gomb deaktiválva van.
loDialogChangeAllButtonHelp = Csak helyesírási hibák esetén:\nA dokumentumban szereplő összes hibásan írt szót a kijelölt javaslatra módosítja.
loDialogAutoCorrectButtonHelp = A dokumentumban szereplő összes hibásan írt szót a kijelölt javaslatra módosítja.\nSzójavaslat-pár hozzáadása az automatikus javításhoz.
loDialogHelpText = A helyesírás- és nyelvhelyesség-ellenőrző párbeszédpanel a LibreOffice/OpenOffice helyesírás-ellenőrzőjét, valamint a Nyelveszköz nyelvhelyesség- és stílusellenőrzőjét használja.\nHa a párbeszédpanel egyes elemeihez szeretne segítséget kérni, vigye az egérmutatót a kérdéses elem fölé.
loDialogErrorCloseMessage = Belső hiba történt.\nA Nyelveszköz helyesírás- és nyelvhelyesség-ellenőrző párbeszédablak bezárul.\nKérjük, próbálja meg újra.
