loNoGrammarCheckWarning = Úgy tűnik, az automatikus nyelvhelyesség-ellenőrzés le van tiltva. Kérjük, engedélyezze a „Nyelvtan ellenőrzése gépelés közben” lehetőséget az „Eszközök” → „Beállítások” → „Nyelvbeállítások” → „Írási segédeszközök” menüpontban, és indítsa újra a LibreOffice/OpenOffice-ot.
