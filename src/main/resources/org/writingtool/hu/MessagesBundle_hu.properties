loExtHeapMessage = Elérte a Nyelveseszköz memóriakorlátját. Váltás egy bekezdés módra. Egyes szövegszintű szabályok nem működnek megfelelően.
loExtSwitchOffMessage = Nyelveseszköz ki van kapcsolva. Kérjük, kapcsolja be a funkció futtatásához.
loDialogUnsupported = A nyelvtani ellenőrzés nem támogatja a mellékelt objektumokat, például grafikákat, képeket vagy szöveges objektumokat.\nKérjük, helyezze a kurzort a szövegbe, és indítsa újra a párbeszédpanelt.
