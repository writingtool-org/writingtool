loDialogLanguageHelp = Es mostra la llengua del paràgraf mostrat en l'element editor.\nSi voleu canviar la llengua del segment subratllat o del paràgraf sencer, trieu primer una llengua.\nDesprés de triar una llengua el botó \u201cCanvia la llengua\u201d s'activarà.
loDialogChangeLanguageHelp = La llista s'activa després de triar una llengua.\nFeu clic a la llista per a triar:\n- canvia la llengua del segment (subratllat en l'element editor)\n- el paràgraf sencer
loDialogMatchDescriptionHelp = Dona una descripció del possible error trobat pel corrector ortogràfic o gramatical.
loDialogMatchParagraphHelp = Mostra el paràgraf on s'ha trobat la coincidència. Es mostra el possible error subratllat amb el color definit (errors ortogràfics: vermell, errors gramaticals: blau, error d'estil: verd, l'usuari pot definir els colors en el diàleg d'opcions de LT).\nL'usuari pot editar el paràgraf.\nPitgeu el botó \u201cCanvia\u201d després d'editar per a canviar el text del document.
loDialogSuggestionsHelp = Es mostra la llista de suggeriments per al segment coincident.\n- Seleccioneu un suggeriment i pitgeu el botó \u201cCanvia\u201d per a substituir el segment subratllat pel suggeriment seleccionat.\nConsell: si heu canviat el text en l'element editor, el text canviat s'usarà per a la substitució en el document en comptes del suggeriment.
loDialogCheckTypeHelp = Seleccioneu per a revisar:\n- només l'ortografia\n- només la gramàtica (i l'estil)\n- tot (ortografia, gramàtica i estil)
loDialogHelpButtonHelp = Obre el diàleg d'ajuda
loDialogOptionsButtonHelp = Obre el diàleg d'opcions del LT.\nL'usuari pot canvia les opcions i desar-les fent clic en el botó \u201cD'acord\u201d del diàleg.
loDialogUndoButtonHelp = Desfà l'última acció.\nEs poden desfer fins a 20 accions.
loDialogCloseButtonHelp = Tanca el diàleg de revisió ortogràfica i gramatical.
loDialogMoreButtonHelp = Només per a errors gramaticals:\nobre un enllaç en un navegador per a obtenir informació avançada sobre aquest error.
loDialogIgnoreButtonHelp = Ignora la coincidència actual\n(La coincidència s'ignora fins al següent canvi de paràgraf).
loDialogIgnoreAllButtonHelp = Ignora totes les coincidències similars en el document:\n- Per a errors ortogràfics: ignora totes les paraules com la ignorada\n- Per a errors gramaticals: ignora la regla\nLes paraules o regles s'ignoren fins al final de la sessió.
loDialogIgnorePermanentButtonHelp = Ignora la coincidència actual\nLa coincidència s'ignora també després de tornar a obrir el document\nfins que es cliqui el botó \u201cRestableix Ignora-ho sempre\u201d.
loDialogResetIgnorePermanentButtonHelp = Es restabliran les coincidències ignorades sempre.
loDialogDeactivateRuleButtonHelp = Només per a errors gramaticals:\nLa regla es desactiva permanentment\n(Es pot activar de nou al diàleg d'opcions del LT).
loDialogActivateRuleButtonHelp = Reactiva les regles desactivades.
loDialogAddToDictionaryButtonHelp = Només per a errors ortogràfics:\nTrieu un diccionari de la llista.\nLa paraula desconeguda s'afegeix al diccionari triat.
loDialogChangeButtonHelp = Canvia el text del paràgraf mostrat.\nHi ha dos modes d'operació:\n1. Si l'usuari ha canviat el paràgraf mostrat en l'element editor, el text original del paràgraf se substitueix amb el nou text.\n2. Si l'usuari no ha canviat el paràgraf mostrat en l'element editor, però almenys hi ha un suggeriment, el segment subratllat se substitueix pel suggeriment seleccionat.\nSi no hi ha cap suggeriment i cap canvi en el camp editor, el botó està desactivat.
loDialogChangeAllButtonHelp = Només per a errors ortogràfics:\nCanvia totes les paraules mal escrites del document pel suggeriment seleccionat.
loDialogAutoCorrectButtonHelp = Canvia totes les paraules mal escrites del document pel suggeriment seleccionat.\nAfegeix el parell paraula-suggeriment a l'autocorrecció.
loDialogHelpText = El diàleg de revisió ortogràfica i gramatical usa la revisió ortogràfica del LibreOffice/OpenOffice i la revisió gramatical i d'estil del LanguageTool.\nPer a obtenir ajuda d'elements particulars del diàleg, moveu el cursor del ratolí sobre l'element en qüestió.
loDialogErrorCloseMessage = S'ha produït un error intern.\nEl diàleg de revisió ortogràfica i gramatical del LT es tancarà.\nTorneu-ho a intentar. 
